<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/theme.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- aos link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- swiper  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div class="container">
        <div class="col-12 col-lg-6 col-md-6  ">
            <form action="" target="_blank" method="post" class="px-lg-2 wow animate__animated  animate__fadeInRight">
                <div class="card border-0 bg-transparent">
                    <div class="card-header bg-transparent border-0">
                        <span class="fs-3 fw-medium">បង្កើតគណនី</span>
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control " id="Username" placeholder="Username" aria-label=""
                                required>
                            <label for="Username" class="form-label"><i class="fa-solid fa-user"></i>គោត្តនាម
                                និងនាម</label>
                            <div class="invalid-feedback">
                                Please enter your name!
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email" aria-label=""
                                required>
                            <label for="email" class="form-label bg-transparent"><i
                                    class="fa-solid fa-envelope"></i>សូមបញ្ចូលអ៊ីម៉ែល</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                aria-label="" required>
                            <label for="password" class="form-label"><i
                                    class="fa-solid fa-lock"></i>សូមបញ្ចូលលេខសម្ងាត់</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="repassword" placeholder="Re-password"
                                aria-label="" required>
                            <label for="repassword" class="form-label"><i
                                    class="fa-solid fa-lock"></i>ផ្ទៀងផ្ទាត់លេខសម្ងាត់</label>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <div class="d-flex check-box mb-4">
                            <div class="form-check">
                                <input class="form-check-input" id="Remember" type="checkbox" name="lang"
                                    value="Remember" aria-label="Password">
                                <label for="Remember" class="form-check-label"><span>យល់ព្រមជាមួយនឹង<a href="#"
                                            class="term-service">គោលការណ៏របស់សាលា</a></span>
                                </label>
                            </div>
                        </div>
                        <a href="home.html" type="submit" class="btn d-flex justify-content-center submit">
                            ចុះឈ្មោះ
                        </a>
                        <p class="mt-3">មានគណនីហើយមែនទេ?<span class="connext"><a href="login.html"
                                    class="text-primary fw-normal">ចូលគណនី</a></span></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="asset/js/bootstrap.bundle.min.js"></script>
<!-- aos link -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="asset/js/srcipt.js"></script>

</html>

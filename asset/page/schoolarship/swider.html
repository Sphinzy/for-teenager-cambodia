<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Navigation Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
        
        /* h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;

        } */
        
        /* .subtitle {

        .swiper-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .swiper-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .swiper-slide {
            flex-shrink: 0;
            width: 100%;
            height: 450px;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 2rem;
        }
        
        .slide-content {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 1.5rem;
            border-radius: 8px;
            width: 100%;
        }
        
        .slide-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .slide-description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .swiper-button-next, .swiper-button-prev {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .swiper-button-next:hover, .swiper-button-prev:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }
        
        .swiper-button-next:after, .swiper-button-prev:after {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 26px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .swiper-button-prev {
            left: 20px;
        }
        
        .swiper-button-prev:after {
            content: '\f053';
        }
        
        .swiper-button-next {
            right: 20px;
        }
        
        .swiper-button-next:after {
            content: '\f054';
        }
    
        
        @media (max-width: 768px) {
            .swiper-slide {
                height: 350px;
            }
            
            .button-styles {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body style="color: #fff;">
    <div class="container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb')">
                    <div class="slide-content">
                        <h2 class="slide-title">Mountain Panorama</h2>
                        <p class="slide-description">Breathtaking views of snow-capped peaks under a clear blue sky.</p>
                    </div>
                </div>
                <div class="swiper-slide" style="background-image: url('https://images.unsplash.com/photo-1511497584788-876760111969')">
                    <div class="slide-content">
                        <h2 class="slide-title">City Skyline</h2>
                        <p class="slide-description">Modern architecture and towering skyscrapers at dusk.</p>
                    </div>
                </div>
                <div class="swiper-slide" style="background-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05')">
                    <div class="slide-content">
                        <h2 class="slide-title">Nature's Beauty</h2>
                        <p class="slide-description">Lush green forests and misty mountains in the early morning.</p>
                    </div>
                </div>
            </div>
            
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <script>

            const nextButton = document.querySelector('.swiper-button-next');

            let currentSlide = 0;
            const slideCount = slides.length;

            //     slides.forEach(slide => {
            //         slide.style.width = `${containerWidth}px`;
            //     });
                
            //     swiperWrapper.style.width = `${containerWidth * slideCount}px`;
            //     goToSlide(currentSlide);
            // }
            
            // Navigate to specific slide
            function goToSlide(index) {
                const containerWidth = document.querySelector('.swiper-container').offsetWidth;
                swiperWrapper.style.transform = `translateX(-${index * containerWidth}px)`;
                currentSlide = index;
            }
            
            // Next slide
            nextButton.addEventListener('click', function() {
                currentSlide = (currentSlide + 1) % slideCount;
                goToSlide(currentSlide);
            });
            
            // Initialize
            setSlideWidth();
            window.addEventListener('resize', setSlideWidth);
            
            // Auto-play (optional)
            let autoplay = setInterval(() => {
                currentSlide = (currentSlide + 1) % slideCount;
                goToSlide(currentSlide);
            }, 5000);
            
        });
        
    </script>
</body>
</html>
